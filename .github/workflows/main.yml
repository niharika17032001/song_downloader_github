name: Pagalgana Crawler

on:
  push:
  workflow_dispatch: # Allows you to run the workflow manually from the GitHub UI
#  schedule:
#    - cron: '0 0 * * *' # Runs once every day at midnight UTC (adjust as needed)

jobs:
  crawl:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Python
        uses: actions/setup-python@v5 # Action to set up Python
        with:
          python-version: '3.9' # Specify your desired Python version

#      - name: Install system dependencies for Chrome
#        run: |
#          sudo apt-get update
#          sudo apt-get install -y chromium-browser chromium-chromedriver # Install Chromium and its driver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pagalgana Crawler
        id: run_crawler # Assign an ID to this step to reference its outputs if needed
        run: |
          python crawl_pagalgana_with_selenium.py # Execute your Python script

      - name: Upload Crawled URLs as Artifact
        uses: actions/upload-artifact@v4 # Action to upload files as workflow artifacts
        with:
          name: pagalgana-song-urls # Name of the artifact
          path: bollywood_song_pages.json # The path to the JSON file generated by your script
          retention-days: 7 # How long to retain the artifact (optional, default is 90 days)